name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v5
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          YEAR: "2026"
          SETTING_JSON: cheese-settings.json
      - name: Fetch streak count
        run: |
          # Fetch streak data with retries
          echo "Fetching streak for user: ${{ github.repository_owner }}"
          RESPONSE=$(curl -s --retry 3 --retry-delay 2 "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&type=json")
          echo "API Response: $RESPONSE"
          
          # Parse streak count
          STREAK=$(echo "$RESPONSE" | python3 -c "
          import sys, json
          try:
              data = json.load(sys.stdin)
              streak = data.get('currentStreak', {}).get('length', 0)
              print(int(streak) if streak else 0)
          except Exception as e:
              print(f'Error: {e}', file=sys.stderr)
              print(0)
          ")
          
          # Parse end date
          END_DATE=$(echo "$RESPONSE" | python3 -c "
          import sys, json
          try:
              data = json.load(sys.stdin)
              print(data.get('currentStreak', {}).get('end', ''))
          except:
              print('')
          ")
          
          TODAY=$(date -u +%Y-%m-%d)
          echo "Parsed streak: $STREAK, end date: $END_DATE, today: $TODAY"
          
          # If API end date is before today, add 1 (API might be cached/lagging)
          if [ -n "$END_DATE" ] && [ "$END_DATE" != "$TODAY" ]; then
            STREAK=$((STREAK + 1))
            echo "Adjusted streak +1 (API showed $END_DATE, today is $TODAY)"
          fi
          
          echo "STREAK_COUNT=$STREAK" >> $GITHUB_ENV
          echo "Final streak count: $STREAK"
      - name: Process SVG (strip extras, add streak)
        run: python strip-svg.py profile-3d-contrib/profile-cheese.svg --streak ${{ env.STREAK_COUNT }}
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git commit -m "generated"; then
            git push
          fi
