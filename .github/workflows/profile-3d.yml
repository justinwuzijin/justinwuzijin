name: GitHub-Profile-3D-Contrib

on:
  schedule: # 08:00 CST == 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v5
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          YEAR: "2026"
          SETTING_JSON: cheese-settings.json
      - name: Fetch streak count
        run: |
          # Fetch streak data
          RESPONSE=$(curl -s "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&type=json")
          STREAK=$(echo "$RESPONSE" | python3 -c "import sys,json; data=json.load(sys.stdin); print(data.get('currentStreak', {}).get('length', 0))" 2>/dev/null || echo "0")
          END_DATE=$(echo "$RESPONSE" | python3 -c "import sys,json; data=json.load(sys.stdin); print(data.get('currentStreak', {}).get('end', ''))" 2>/dev/null || echo "")
          TODAY=$(date -u +%Y-%m-%d)
          
          # If API end date is before today, add 1 (API might be cached/lagging)
          if [ -n "$END_DATE" ] && [ "$END_DATE" != "$TODAY" ]; then
            STREAK=$((STREAK + 1))
            echo "Adjusted streak +1 (API showed $END_DATE, today is $TODAY)"
          fi
          
          echo "STREAK_COUNT=$STREAK" >> $GITHUB_ENV
          echo "Streak count: $STREAK"
      - name: Process SVG (strip extras, add streak)
        run: python strip-svg.py profile-3d-contrib/profile-cheese.svg --streak ${{ env.STREAK_COUNT }}
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git commit -m "generated"; then
            git push
          fi
